os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: 97bb5e7214347b1fb95169c2678799dd824cb986
  matrix:
    - nodejs_version: 12.16.3
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install -D electron-packager
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
deploy:
  release: FlashDesk-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token: 
     secure: d2723f80c4c6bae3fe5a54b2d7e24f534692c276           
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    APPVEYOR_REPO_TAG: false        # deploy on tag push only
