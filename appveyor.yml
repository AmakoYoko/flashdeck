os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: 97bb5e7214347b1fb95169c2678799dd824cb986
  matrix:
    - nodejs_version: 12.16.3
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install -D electron-packager
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
